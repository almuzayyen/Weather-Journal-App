<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
   <!-- <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">-->
   <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>
        
        <form class="input-filed"  >
        <div class="holder zip">
            <label for="zip">Enter Zipcode</label>
            <br>
            <input type="text" id="zip" name= "zip" placeholder="enter zip code here">
        </div>
        <div class="holder feel">
            
            <label for="feelings">How are you feeling today?</label>
            <br>
            <textarea class="myInput" id="feelings-id" name="feelings" placeholder="Enter your feelings here" rows="9"
                cols="50"></textarea>
            
            
        </div>
        <div class="button-class">
        <button id="generate" type="submit"> Generate </button>
        </div>
        </form>
        <div class="holder entry">
            <form class="">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date" ></div>
                <div id="temp"> </div>
                <div id="content"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js" ></script>

</body>

</html>
